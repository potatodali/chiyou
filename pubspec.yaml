name: chiyou
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # Firebase 관련 의존성 최신 버전으로 업데이트
  firebase_core: ^3.8.0
  firebase_auth: ^5.3.3
  cloud_firestore: ^4.9.0 # Firestore 사용 시 필요
  provider: ^6.1.3 # 상태 관리에 유용

  # UI 개선 관련 의존성 (선택사항)
  flutter_spinkit: ^5.3.0 # 로딩 스피너 효과

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  # 필요한 이미지 자원 설정
  assets:
    - assets/images/
    # 여기에 필요한 이미지 파일 경로 추가
